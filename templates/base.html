{% load static %}
<!DOCTYPE html>
<html lang="pt-ao">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Necrus - {% block title %} {% endblock%}</title>
    <!-- Favicon -->
    <link href="{% static 'assets/img/logo/logo.png' %}" rel="icon">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'assets/lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/lib/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'assets/lib/bootstrap/css/bootstrap-customized.css' %}" rel="stylesheet">
    {% block local_styles %}{% endblock %}
</head>

<body>
    {% include 'partials/_topbar.html' %}


    {% include 'partials/_navbar.html' %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% include 'partials/_footer.html' %}


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top">
        <i class="bi bi-arrow-up-circle-fill"></i>
    </a>

    <!-- JavaScript Libraries -->
    <script src="{% static 'assets/lib/jquery/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'assets/lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'assets/lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'assets/js/main.js' %}"></script>
    <script type="text/javascript">
        var user = '{{request.user}}';
        function getToken(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getToken('csrftoken');
    </script>
    <script src="{% static 'assets/ecommerce/js/cart.js' %}"></script>
    {% block local_scripts %}{% endblock %}
</body>

</html>
